<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Guess the Number Game</h1>
  <form onsubmit="checkGuess(event)">
    <div id="text" class="random-text">Start guessing...</div>
    <audio id="sound" src="win.mp3"></audio>
    <audio id="sound2" src="boo-sound.mp3"></audio>
</div>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guessInput" min="1" max="100" required>
    <br>
    <button type="submit" id="playButton">Submit Guess</button>
    <br>
    <input type="radio" name="playStatus" disabled="true" id="playAgain" onclick="onClose()">Play Again
    <input type="radio" name="playStatus" disabled="true" id="close" onclick="onClose()">Close<br>
    
    <p id="feedback"></p>
    <p id="attempts"></p>
    <p id="score"></p>
    <div id="clapEmoji" style="display: none;">ğŸ‘ğŸ‘ğŸ‘</div>
  </form>
  <script src="script.js"></script>
  <footer>
    
    <p>&copy; Code Institute Breakout-Team 1  </p>
</footer>
</body>
</html>
